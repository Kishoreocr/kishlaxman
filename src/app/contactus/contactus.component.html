<div class='container contact-container-bg'>
  <div class="row">
    <div class="col-md-7 content-container" style="padding:100px 0px;font-size:18px;">

      <h4>eGAZE Propety Monitoring</h4>

      <p>
        We'd love to hear about your property and help you get started.
      </p>

      <div class="row">

        <div class="col-md-4">
          <p>Email Us</p>
          <div class='email-style'>egaze72@gmail.com</div>
        </div>
        <div class="col-md-4">
          <p>Call Us</p>
          <div class='callus-style'>040 - 302 322</div>
        </div>
      </div>



    </div>


    <div class="col-md-4">
    
      <div class="alert alert-success" id="propertyDestination" >
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Form has been submitted. Thanks</strong>
    </div>
    
    
      <h3>Contact Us</h3>
      <form>
        <div class="form-group">
          <label>Type
            <span class="mandatory">*</span>
          </label>

          <select class="form-control" formControlName="type" (ngModelChange)="getType($event)" class="form-control">
            <option value="nochanges" [selected]>Issue</option>
            <option value="roadexpansion">Feedback</option>
            <option value="roadexpansion">General enquiries</option>

          </select>



          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Type is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Description
            <span class="mandatory">*</span>
          </label>
        
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" style='resize:none;'></textarea>
    
        
        
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Description is required</div>
          </div>
        </div>


        <div class="form-group">
          <label>Name
            <span class="mandatory">*</span>
          </label>
          <input type="text" formControlName="firstName" class="form-control" placeholder="Enter Name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
          />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Name is required</div>
          </div>
        </div>


        <div class="form-group">
          <label>Email
            <span class="mandatory">*</span>
          </label>
          <input type="text" formControlName="firstName" class="form-control" placeholder="Enter Email" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
          />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Mobile
            <span class="mandatory">*</span>
          </label>
          <input type="text" formControlName="firstName" class="form-control" placeholder="Enter Mobile" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
          />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Mobile is required</div>
          </div>
        </div>



        <div class="col" align="center" style="margin-top:20px;">
          <button type="submit" class="submit-btn">Submit</button>
        </div>


      </form>









    </div>




  </div>





</div>
