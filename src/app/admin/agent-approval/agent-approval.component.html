<div class="table-container-style table-th-styles">

    <h5 class="tab-active-heading">Agent Approval</h5>

    <div class="table-responsive">
        <table class="table table-striped table-bordered" [mfData]="customers" #mf="mfDataTable" [mfRowsOnPage]="5">

            <thead>
                <tr>
                    <th>
                        <mfDefaultSorter by="firstName"> Name</mfDefaultSorter>
                    </th>
                    <th>
                        <mfDefaultSorter by="email">Email</mfDefaultSorter>
                    </th>
                    <th>
                        <mfDefaultSorter by="mobileNo">Mobile Number</mfDefaultSorter>
                    </th>
                    <th>
                        <mfDefaultSorter by="addedDate">Added Date</mfDefaultSorter>
                    </th>
                    <th class='text-center'>Action
                    </th>
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let customer of mf.data; let index = index">
                    <td>{{customer.firstName}} {{customer.lastName}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.mobileNo}}</td>
                    <td>{{customer.addedDate| date:'dd/MM/yyyy'}}</td>
                    <td style='text-align:center'>
                        <i class="fa fa-eye" (click)="openModal('custom-modal-feedback', customer)"></i>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" style="border:0px !important;padding:0px;">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<!-- confirm modal for delete action-->
<modal id="custom-modal-feedback">
    <div class="modal ">
        <div class="row justify-content-md-center no-gutters">
            <div class="modal-body col-md-7" style="padding:0px;">

                <div class='col modal-heading'>
                    <p class="padding-heading-modal" style="padding:10px 20px;margin:0px;">Agent Approval Details
                    </p>
                </div>
                <!-- <app-loading-div *ngIf="isLoading"></app-loading-div> -->

                <div style='position:absolute;right:20px;top:10px;'>

                    <i class="fa fa-times closeIcon-style" aria-hidden="true" (click)="closeModal('custom-modal-feedback')"></i>
                </div>

                <div>

                    <div class="col content-style">

                        <div class="col property-style">




                            <div class="col" align="center" style="margin-top:20px;">
                                <button type="button" class="submit-btn" (click)="closeModal('custom-modal-feedback')">Cancel</button>
                            </div>

                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
    <div class="modal-background"></div>
    <!-- <app-loading-div-component1 *ngIf="isLoading"></app-loading-div-component1> -->
</modal>
